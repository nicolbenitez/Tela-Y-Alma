<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tela y Alma — Tienda Online</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="logo.svg" alt="Logo Tela y Alma" class="logo">
      <div>
        <h1>Tela y Alma</h1>
        <p>Ropa y accesorios — Estilo joven y auténtico</p>
      </div>
    </div>

    <nav>
      <button class="nav-btn">Colección</button>
      <button class="nav-btn">Novedades</button>
      <button class="nav-btn">Contacto</button>
      <button id="open-cart" class="nav-btn primary">Carrito (0)</button>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-left">
      <h2>Moda con alma — refleja tu esencia</h2>
      <p>Descubre prendas y accesorios con estilo, textura y significado.</p>

      <div class="cta-row">
        <button class="btn btn-primary">Comprar ahora</button>
        <button class="btn btn-outline">Ver colección</button>
      </div>
    </div>

    <aside class="hero-img">
      <img src="https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?q=80&w=720&auto=format&fit=crop" alt="Colección Tela y Alma">
    </aside>
  </section>

  <main class="gallery" id="productsGrid"></main>

  <aside class="cart-mini" id="cartMini" style="display:none">
    <h3>Tu carrito</h3>
    <div class="cart-items" id="cartItems">
      <div class="cart-empty">Tu carrito está vacío.</div>
    </div>
    <div class="cart-footer">
      <p>Total: <strong id="cartTotal">$0</strong></p>
      <button class="nav-btn" id="closeCart">Cerrar</button>
      <button class="nav-btn primary" id="checkoutBtn">Pagar</button>
    </div>
  </aside>

  <script src="app.js"></script>
</body>
</html>
